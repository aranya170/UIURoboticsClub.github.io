    <script>
        // Fetch and insert navbar
        document.addEventListener('DOMContentLoaded', () => {
            fetch('../includes/navbar.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load navbar');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;

                    // Initialize mobile menu toggle after navbar is loaded
                    const mobileMenuButton = document.getElementById('mobile-menu-button');
                    const mobileMenu = document.getElementById('mobile-menu');
                    const hamburgerIcon = mobileMenuButton.querySelector('.hamburger-icon');
                    const closeIcon = mobileMenuButton.querySelector('.close-icon');

                    if (mobileMenuButton && mobileMenu && hamburgerIcon && closeIcon) {
                        mobileMenuButton.addEventListener('click', () => {
                            const isHidden = mobileMenu.classList.contains('hidden');
                            mobileMenu.classList.toggle('hidden');
                            hamburgerIcon.classList.toggle('hidden', !isHidden);
                            closeIcon.classList.toggle('hidden', isHidden);
                            mobileMenuButton.setAttribute('aria-expanded', isHidden ? 'true' : 'false');
                        });
                    } else {
                        console.error('Mobile menu elements not found');
                    }
                })
                .catch(error => {
                    console.error('Error loading navbar:', error);
                    document.getElementById('navbar').innerHTML = '<p>Error loading navigation bar.</p>';
                });
        });
    </script>
